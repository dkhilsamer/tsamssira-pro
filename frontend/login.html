<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Tsamssira Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5736875872236634"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Tsamssira Pro</a>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div style="max-width: 400px; margin: 2rem auto;">
            <div class="card">
                <h2 class="text-center mb-3">Connexion</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-control" required>
                            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%">Se connecter</button>
                </form>
                <p class="text-center mt-2">
                    <a href="forgot-password.html" style="font-size: 0.9em;">Mot de passe oublié ?</a>
                </p>
                <p class="text-center mt-2">
                    Pas encore de compte ? <a href="register.html">S'inscrire</a>
                </p>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        // Password Toggle
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const passwordVal = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            try {
                btn.disabled = true;
                btn.textContent = 'Connexion...';

                const response = await api.login(username, passwordVal);
                utils.setUser(response.user);
                utils.showAlert('Connexion réussie !', 'success');

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                utils.showAlert(error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Se connecter';
            }
        });
    </script>
</body>

</html>
