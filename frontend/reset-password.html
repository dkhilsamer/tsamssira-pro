<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe - Tsamssira Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Tsamssira Pro</a>
        </div>
    </nav>

    <main class="container">
        <div style="max-width: 400px; margin: 2rem auto;">
            <div class="card">
                <h2 class="text-center mb-3">Nouveau mot de passe</h2>
                <form id="resetForm">
                    <div class="form-group">
                        <label for="password">Nouveau mot de passe</label>
                        <input type="password" id="password" class="form-control" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmer le mot de passe</label>
                        <input type="password" id="confirmPassword" class="form-control" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%">Changer le mot de passe</button>
                </form>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            utils.showAlert('Lien invalide ou expiré.', 'error');
            document.querySelector('.card').innerHTML = '<p class="text-center text-danger">Lien invalide. <a href="login.html">Retour</a></p>';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = e.target.querySelector('button');

            if (password !== confirmPassword) {
                utils.showAlert('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            try {
                btn.disabled = true;
                btn.textContent = 'Mise à jour...';

                await api.resetPassword(token, password);

                utils.showAlert('Mot de passe mis à jour ! Redirection...', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                utils.showAlert(error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Changer le mot de passe';
            }
        });
    </script>
</body>

</html>
