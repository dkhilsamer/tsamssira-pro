<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - Tsamssira Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Tsamssira Pro</a>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div style="max-width: 400px; margin: 2rem auto;">
            <div class="card">
                <h2 class="text-center mb-3">Réinitialisation</h2>
                <p class="text-center text-muted mb-4">Entrez votre email pour recevoir un lien de réinitialisation.</p>
                <form id="forgotForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required placeholder="Ex: votre@email.com">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%">Envoyer le lien</button>
                </form>
                <p class="text-center mt-3">
                    <a href="login.html">Retour à la connexion</a>
                </p>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = e.target.querySelector('button');

            try {
                btn.disabled = true;
                btn.textContent = 'Envoi...';

                await api.forgotPassword(email);

                utils.showAlert('Lien envoyé ! Vérifiez votre console serveur (simulation).', 'success');
                // In real app, we would show strictly "If account exists, email sent"
            } catch (error) {
                utils.showAlert(error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Envoyer le lien';
            }
        });
    </script>
</body>

</html>
