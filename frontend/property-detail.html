    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (!id) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const prop = await api.getProperty(id);

                // Update SEO Meta Tags
                document.title = `${prop.title} - ${prop.location} | Tsamssira Pro`;
                let metaDesc = document.querySelector('meta[name="description"]');
                if (!metaDesc) {
                    metaDesc = document.createElement('meta');
                    metaDesc.name = 'description';
                    document.head.appendChild(metaDesc);
                }
                metaDesc.content = `D√©couvrez ${prop.title} √† ${prop.location}. ${prop.description.substring(0, 150)}...`;

                // Populate fields
                document.getElementById('propImage').src = utils.getImageUrl(prop.main_image);
                document.getElementById('propImage').loading = "lazy"; // Lazy load
                document.getElementById('propTitle').textContent = prop.title;
                document.getElementById('propPrice').textContent = utils.formatPrice(prop.price);
                document.getElementById('propType').textContent = prop.type;
                document.getElementById('propCategory').textContent = prop.property_category;
                document.getElementById('propLocation').textContent = 'üìç ' + prop.location;
                document.getElementById('propBedrooms').textContent = prop.bedrooms;
                document.getElementById('propBathrooms').textContent = prop.bathrooms;
                document.getElementById('propArea').textContent = prop.area;
                document.getElementById('propDescription').textContent = prop.description;

                // Handle Gallery
                if (prop.images && prop.images.length > 0) {
                    const galleryDiv = document.getElementById('propGallery');
                    const gallerySection = document.getElementById('gallerySection');

                    galleryDiv.innerHTML = prop.images.map(url => `
                        <a href="${utils.getImageUrl(url)}" target="_blank">
                            <img src="${utils.getImageUrl(url)}" loading="lazy" style="width: 100%; height: 120px; object-fit: cover; border-radius: 8px; cursor: pointer; transition: transform 0.2s;" 
                                 onmouseover="this.style.transform='scale(1.05)'" 
                                 onmouseout="this.style.transform='scale(1)'"
                                 alt="Property Image">
                        </a>
                    `).join('');

                    gallerySection.style.display = 'block';
                }

                // Form hidden fields
                document.getElementById('propId').value = prop.id;
                // Map property type to request type (Vente -> achat, Location -> location)
                const typeMap = {
                    'Vente': 'achat',
                    'Location': 'location'
                };
                document.getElementById('reqType').value = typeMap[prop.type] || 'location';

                // Show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('propertyContent').style.display = 'block';

            } catch (error) {
                document.getElementById('loading').innerHTML = `<div class="alert alert-error">Erreur: ${error.message}</div>`;
            }
        });



        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const btn = e.target.querySelector('button');

            try {
                btn.disabled = true;
                btn.textContent = 'Envoi...';

                await api.submitRequest(data);

                utils.showAlert('Votre demande a √©t√© envoy√©e avec succ√®s !', 'success');
                e.target.reset();
            } catch (error) {
                utils.showAlert(error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Envoyer la demande';
            }
        });
    </script>
