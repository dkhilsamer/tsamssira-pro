<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Tsamssira Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5736875872236634"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Tsamssira Pro</a>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div style="max-width: 500px; margin: 2rem auto;">
            <div class="card">
                <h2 class="text-center mb-3">Créer un compte</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label>Nom d'utilisateur</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Mot de passe</label>
                        <div class="password-wrapper">
                            <input type="password" name="password" id="regPassword" class="form-control" required>
                            <i class="fas fa-eye password-toggle" id="toggleRegPassword"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Téléphone</label>
                        <input type="tel" name="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Type de compte</label>
                        <select name="role" class="form-control" required>
                            <option value="">-- Sélectionnez --</option>
                            <option value="owner">Propriétaire (Publier des annonces)</option>
                            <option value="visitor">Visiteur (Rechercher des biens)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Adresse</label>
                        <input type="text" name="address" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%">S'inscrire</button>
                </form>
                <p class="text-center mt-2">
                    Déjà un compte ? <a href="login.html">Se connecter</a>
                </p>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        // Password Toggle
        const togglePassword = document.getElementById('toggleRegPassword');
        const password = document.getElementById('regPassword');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const btn = e.target.querySelector('button');

            try {
                btn.disabled = true;
                btn.textContent = 'Inscription...';

                await api.register(data);
                utils.showAlert('Compte créé avec succès ! Connectez-vous.', 'success');

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } catch (error) {
                utils.showAlert(error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'S\'inscrire';
            }
        });
    </script>
</body>

</html>
